<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <title>Bloody Brands</title>

    <link rel="canonical" href="index.html">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html#"><span style="color: red">B</span>loody <span style="color: red">B</span>rands</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html#">Contacts</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
        <div class="starter-template">
          <h1>Brands that support the war</h1>
          <p class="lead">Just type the company name to check it.</p>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control search-input" placeholder="Company name" aria-label="Company name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary search-button" type="button">Search</button>
          </div>
        </div>

        <div class="alert alert-success" style="display: none;">
          This company <strong>does not support</strong> any wars.
        </div>
        
        <div class="alert alert-warning" style="display: none;">
          This company left funding <strong>under public pressure.</strong>
        </div>

        <div class="alert alert-danger" style="display: none;">
          <strong>THIS COMPANY SUPPORT WAR!</strong>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('.search-button').on('click',function(){
        $(".alert-warning").hide();
        $(".alert-danger").hide();
        $(".alert-success").hide();
        var searchValue = $(".search-input").val();
        fetch("http://127.0.0.1:8000/check/" + searchValue).then(respose => {
          return respose.json();
        }).then(resp => {
          var checkStatus = resp.status;
          if (checkStatus === "clear") {
            $(".alert-success").show();
          } else if (checkStatus === "pressure"){
            $(".alert-warning").show();
          } else if (checkStatus === "bloody"){
            $(".alert-danger").show();
          }
        })
      });
    </script>
  </body>
</html>
